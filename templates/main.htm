<div class="col-md-12">
	<h2> Engine Parts</h2>
	<div class="table-responsive" ng-if="vm.parts.length > 0">          
	  <table class="table">
	    <thead>
	      <tr>
	        <th>Name</th>
	        <th>Description</th>
	        <th>Email</th>
	        <th>Country</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="p in vm.parts">
	        <td>{{p.name}}</td>
	        <td>{{p.description}}</td>
	        <td>{{p.email}}</td>
	        <td>{{p.country}}</td>
	      </tr>
	    </tbody>
	  </table>
	</div>
	<div ng-if="!(vm.parts.length > 0)">
		No parts to display, please add some in admin view.
	</div>

</div>
